<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management</title>
    
<!-- button style -->
    <style>
        .cssbuttons-io-button {
            background: #5260b1;
            color: white;
            font-family: inherit;
            padding: 0.35em;
            padding-left: 1.2em;
            font-size: 17px;
            font-weight: 500;
            border-radius: 0.9em;
            border: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 1.6em -0.6em #5260b1;
            overflow: hidden;
            position: relative;
            height: 2.8em;
            padding-right: 3.3em;
          }

          .cssbuttons-io-button .icon {
            background: white;
            margin-left: 1em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.2em;
            width: 2.2em;
            border-radius: 0.7em;
            box-shadow: 0.1em 0.1em 0.6em 0.2em #5260b1;
            right: 0.3em;
            transition: all 0.3s;
          }

          .cssbuttons-io-button:hover .icon {
            width: calc(100% - 0.6em);
          }

          .cssbuttons-io-button .icon svg {
            width: 1.1em;
            transition: transform 0.3s;
            color: #7b52b9;
          }

          .cssbuttons-io-button:hover .icon svg {
            transform: translateX(0.1em);
          }

          .cssbuttons-io-button:active .icon {
            transform: scale(0.95);
          }

          

    </style>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center;    /* Vertically center */
        background-color: #f0f0f0; /* Optional background color */
    }

    .containerOuter {
        width: 200px; /* Adjust the width as needed */
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center text inside the form */
    }

    .container {
        margin-bottom: 15px;
    }

    .company-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px; /* Optional spacing between rows */
    }

    .company-row input[type="radio"] {
        margin-right: 10px; /* Space between radio button and label */
    }

    .entry-label {
        font-size: 16px; /* Adjust font size as needed */
    }
   
    

   
    </style>
</head>
<body>
    <form method="post">
      
        {% csrf_token %}
        <h4>Select Location</h4>
    <div class="card containerOuter" >
      
        
      <div class="container" >
        {% for data in companies %}
        <div class="company-row">
          <input type="radio" id="company{{data.id}}" name="companies" value="{{data.id}}" checked>
          <label class="entry" for="company{{data.id}}">
              <div class="circle"></div>
              <div class="entry-label">{{data.name}}</div>
          </label>
      </div>
      
        {% endfor %}
      </div>
    
    </div>
    <br>
    <div style="padding-left: 20px;">
        <button class="cssbuttons-io-button" type="submit"> Get started
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
            </div>
          </button>
    </div>

</form>

</body>
</html>
