{% extends 'base.html' %}

{% block body_block %}
<body>
<style>
  .table-responsive {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* smooth scrolling for mobile */
}
.table th, .table td {
    white-space: nowrap;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Company List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Company List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
    
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
        
                <!-- Add a wrapper with overflow control -->
                <div class="table-responsive">
                    <table class="table datatable">
                        <thead>
                            <tr style="white-space: nowrap;"> 
                              <th>Name</th>
                              <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entity in document_entity_list %}
                                <tr style="white-space: nowrap;">
                                    {% comment %} <td><i class="fa fa-folder"></i> {{entity.entity_name}}</td> {% endcomment %}
                                    <td><a href="/document_storage/{{entity.entity_id}}/"><i class="fa fa-folder"></i> {{entity.entity_name}}</a></td>
                                    <td></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        </div>
      </div>
    </section>

  </main><!-- End #main -->
  {% endblock %}
