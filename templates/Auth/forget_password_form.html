<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
body {
  font-family: "Comic Sans MS", cursive;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #fafafa;
  color: #333;
}

.container {
  width: 100%;
  max-width: 400px;
}

.card {
  width: 100%;
  background-color: #f8f8f8;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 10px;
  margin-bottom: 12px;
  border: 2px solid #ddd;
  border-radius: 8px;
  transition: border-color 0.3s ease-in-out;
  outline: none;
  color: #333;
  background-color: #f4f4f4;
}

input:focus {
  border-color: #012970;
}

button {
  background-color: #012970;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #014080;
}

.return-login {
  margin-top: 12px;
  text-align: center;
}

.return-login a {
  text-decoration: none;
  color: #012970;
  font-size: 14px;
}

.return-login a:hover {
  text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <h2>Forgot Password</h2>
          <form method="post">
            {% csrf_token %}
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            {{error}}
            <button type="submit">Submit</button>
          </form>
          <div class="return-login">
            <a href="{% url 'login' %}">Return to Login</a>
          </div>
        </div>
    </div>
</body>
</html>
