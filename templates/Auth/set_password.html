<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <style>
body {
  font-family: "Comic Sans MS", cursive;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #fafafa; /* Light gray background color */
  color: #333;
}

.container {
  width: 100%;
  max-width: 400px;
}

.card {
  width: 100%;
  background-color: #f8f8f8; /* Card color */
  padding: 20px;
  border-radius: 12px; /* Border radius for the card */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 10px;
  margin-bottom: 12px;
  border: 2px solid #ddd; /* Input border color */
  border-radius: 8px; /* Border radius for input fields */
  transition: border-color 0.3s ease-in-out;
  outline: none;
  color: #333;
  background-color: #f4f4f4; /* Input background color */
}

input:focus {
  border-color: #012970; /* Input border color when focused */
}

button {
  background-color: #012970; /* Button color */
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 8px; /* Button border radius */
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #012970; /* Button hover color */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <h2>Set Password</h2>
          <form method="post">
            {% csrf_token %}
            <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <label for="">{{set_password_error}}</label>
            <button type="submit">Set Password</button>
          </form>
        </div>
      </div>
</body>
</html>
