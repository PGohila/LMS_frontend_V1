{% extends 'base.html' %}

{% block body_block %}
<body>
<style>
  .table-responsive {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* smooth scrolling for mobile */
}
.table th, .table td {
    white-space: nowrap;
}

</style>
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Audit Log</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Audit List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
    
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
        
                <!-- Add a wrapper with overflow control -->
                <div class="table-responsive">
                    <table class="table datatable">
                        <thead>
                            <tr style="white-space: nowrap;"> 
                              <th scope="col">Screen Name</th>
                              <th scope="col">action</th>
                                <th scope="col">details</th>
                                <th scope="col">DateTime</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in records %}
                                <tr style="white-space: nowrap;">
                                    <td>{{data.screen_name}}</td>
                                    <td>{{data.action}}</td>
                                    <td>{{data.details}}</td>
                                    <td>{{data.datetime}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        </div>
      </div>
    </section>

  </main><!-- End #main -->
  {% endblock %}
